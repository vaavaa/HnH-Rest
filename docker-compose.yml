services:
  api: &main_app
    build:
      context: .
      dockerfile: ./Dockerfile
    image: hnh_rest:${HNH_REST_VERSION:-latest}
    pull_policy: never
    restart: always
    env_file:
      - path: .env
        required: false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    environment:
      HNH_REST_HOST: 0.0.0.0
      HNH_REST_DB_HOST: hnh_rest-db
      HNH_REST_DB_PORT: 5432
      HNH_REST_DB_USER: hnh_rest
      HNH_REST_DB_PASS: hnh_rest
      HNH_REST_DB_BASE: hnh_rest
      HNH_REST_REDIS_HOST: hnh_rest-redis

  db:
    image: postgres:18.2-bookworm
    hostname: hnh_rest-db
    environment:
      POSTGRES_PASSWORD: "hnh_rest"
      POSTGRES_USER: "hnh_rest"
      POSTGRES_DB: "hnh_rest"
    volumes:
      - hnh_rest-db-data:/var/lib/postgresql
    restart: always
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready -U hnh_rest
      interval: 2s
      timeout: 3s
      retries: 40

  migrator:
    <<: *main_app
    restart: "no"
    command: alembic upgrade head
    depends_on:
      db:
        condition: service_healthy

  redis:
    image: redis:8.6.0
    hostname: "hnh_rest-redis"
    restart: always
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "6379:6379"
    healthcheck:
      test: redis-cli ping
      interval: 1s
      timeout: 3s
      retries: 50

  test:
    build:
      context: .
      dockerfile: ./Dockerfile.testing
    image: hnh_rest-test:${HNH_REST_VERSION:-latest}
    pull_policy: never
    env_file:
      - path: .env
        required: false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      HNH_REST_DB_HOST: hnh_rest-db
      HNH_REST_DB_PORT: "5432"
      HNH_REST_DB_USER: hnh_rest
      HNH_REST_DB_PASS: hnh_rest
      HNH_REST_DB_BASE: hnh_rest
      HNH_REST_REDIS_HOST: hnh_rest-redis
    command: ["python", "-m", "pytest", "-vv", "--tb=short", "."]
    profiles:
      - test

volumes:
  hnh_rest-db-data:
    name: hnh_rest-db-data
